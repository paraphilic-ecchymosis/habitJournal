<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>My Journal | Habit Journal</title>
    <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/boiler-plate.css" th:href="@{/css/boiler-plate.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}" />

    <script src="js/vendor/jquery-3.4.1.min.js"></script>
</head>


<body>
    <nav class="navbar navbar-expand-sm  navbar-light crypt_nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Habit Journal</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/habits">Habits</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="habitform" class="outer-wrapper">
        <div class="inner-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 class-">
                        <h2 class="text-center">Add Habit</h2>
                        <form th:action="@{/habit}" th:object="${habit}" method="POST" enctype="utf8">
                            <div th:if="${param.success}">
                                <div class="alert alert-success">
                                    Habit creation complete!
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
